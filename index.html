<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Ciuchi - Systems Analyst</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for smooth scrolling and font */
        html {
            scroll-behavior: smooth;
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar styling for a darker theme */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #10b981; /* Ocean Green Accent */
            border-radius: 4px;
        }
        body::-webkit-scrollbar-track {
            background-color: #1f2937; /* Dark Gray */
        }
        /* Style for the active link on hover/focus */
        .nav-link:hover, .nav-link:focus {
            color: #10b981; /* Ocean Green Accent */
            transition: color 0.2s;
        }
        /* Custom gradient text: Dark Green to Light Green */
        .gradient-text {
            background: linear-gradient(90deg, #065f46, #34d399); /* Dark Emerald to Light Emerald */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Ensure the main splash content fills the viewport */
        .splash-screen {
            min-height: calc(100vh - 64px); /* Full height minus navbar height */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-gray-900/90 backdrop-blur-sm shadow-lg border-b border-gray-800 h-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex items-center justify-between h-full">
                <!-- Logo/Name (Home link) -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold gradient-text">
                        R. Ciuchi
                    </a>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-emerald-400 border border-emerald-600 hover:bg-emerald-600/20 transition duration-300">Home</a>
                        <a href="resume.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium">CV</a>
                        <a href="resume.html#projects" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                        <a href="resume.html#contact" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
                <!-- Mobile Menu Button (Hamburger) -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu (Hidden by default) -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-emerald-400 border border-emerald-600 bg-emerald-600/20">Home</a>
                <a href="resume.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium">CV</a>
                <a href="resume.html#projects" class="nav-link block px-3 py-2 rounded-md text-base font-medium">Projects</a>
                <a href="resume.html#contact" class="nav-link block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <!-- Splash Screen / Minimal Hero Section -->
        <section id="hero" class="splash-screen flex flex-col items-center justify-center text-center">
            <div class="space-y-6">
                <h1 class="text-7xl sm:text-8xl lg:text-9xl font-extrabold leading-none">
                    <span class="gradient-text block">Robert Ciuchi</span>
                </h1>
                <p class="text-2xl sm:text-3xl text-gray-400 max-w-xl mx-auto">
                    Finance System Analyst | Data Automation
                </p>
                <div class="flex justify-center space-x-4 pt-8">
                    <a href="resume.html" class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-300 shadow-xl shadow-emerald-500/30">
                        View Full CV
                    </a>
                    <a href="resume.html#contact" class="bg-gray-700 hover:bg-gray-600 text-gray-200 font-semibold py-3 px-8 rounded-lg transition duration-300">
                        Get In Touch
                    </a>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer is optional on the splash page, keeping it minimal -->
    <footer class="bg-gray-900 border-t border-gray-800">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-xs text-gray-600">
                &copy; <span id="current-year"></span> Robert Ciuchi.
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Mobile menu toggle logic
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', function() {
                const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true' || false;
                mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
                mobileMenu.classList.toggle('hidden');

                // Toggle Hamburger/X icon
                mobileMenuButton.querySelector('svg:first-child').classList.toggle('hidden');
                mobileMenuButton.querySelector('svg:last-child').classList.toggle('hidden');
            });

            // Close mobile menu when a link is clicked
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                    mobileMenuButton.setAttribute('aria-expanded', 'false');
                    mobileMenuButton.querySelector('svg:first-child').classList.remove('hidden');
                    mobileMenuButton.querySelector('svg:last-child').classList.add('hidden');
                });
            });
        });
    </script>
</body>
</html>
